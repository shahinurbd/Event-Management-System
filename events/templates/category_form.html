{% extends "base.html" %}
<title>{% block title %}Create Category{% endblock title %}</title>

{% block content %}
   <div class="md:max-w-2xl sm:mx-auto py-5 w-full bg-white rounded-2xl shadow-lg my-10  border-pink-500 border-t-8 border-b-8">
     <div class="w-5/6 mx-auto my-5">
        <h1 class="text-2xl pb-3 font-semibold border-b-2 ">Create Category</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 bg-gray-500 text-white">{{message}}</div>
            {% endfor %}
        {% endif %}
    </div>
    <form action="" method="POST" class="mt-5">
        {% csrf_token %}
        <div class="w-5/6 mx-auto">
        {{category_form}}
        <button class="bg-blue-500 text-white p-2 mt-5 rounded-sm" type="submit">Submit</button>
    </div>
    </form>
   </div>
{% endblock content %}
