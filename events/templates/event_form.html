{% extends "base.html" %}
<title>{% block title %}Create Event{% endblock title %}</title>

{% block content %}
    <div class="md:max-w-2xl sm:mx-auto py-5 w-full bg-white rounded-2xl shadow-lg my-10  border-pink-500 border-t-8 border-b-8">
        <div class="w-5/6 mx-auto my-5">
            <h1 class="text-2xl pb-3 font-semibold border-b-2 ">Create Event</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-2 flex justify-start items-center gap-2 bg-gray-500 text-white rounded">
              <div><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M320 576C178.6 576 64 461.4 64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576zM320 112C205.1 112 112 205.1 112 320C112 434.9 205.1 528 320 528C434.9 528 528 434.9 528 320C528 205.1 434.9 112 320 112zM390.7 233.9C398.5 223.2 413.5 220.8 424.2 228.6C434.9 236.4 437.3 251.4 429.5 262.1L307.4 430.1C303.3 435.8 296.9 439.4 289.9 439.9C282.9 440.4 276 437.9 271.1 433L215.2 377.1C205.8 367.7 205.8 352.5 215.2 343.2C224.6 333.9 239.8 333.8 249.1 343.2L285.1 379.2L390.7 234z"/></svg></div>
              <p>{{message}}</p>
              </div>
            {% endfor %}
          {% endif %}
    </div>
    <form action="" method="POST" enctype='multipart/form-data' class="mt-5">
        {% csrf_token %}
        <div class="w-5/6 mx-auto">
        {{event_form}}
        <button class="bg-blue-500 text-white p-2 mt-5 rounded-sm" type="submit">Submit</button>
    </div>
    </form>
    </div>
{% endblock content %}
