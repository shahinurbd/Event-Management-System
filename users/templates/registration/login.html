{% extends "base.html" %}
<title>{% block title %}Sign In{% endblock title %}</title>

{% block content %}
    <div class="max-w-2xl sm:mx-auto py-5 w-full bg-white rounded-2xl shadow-lg my-10  border-pink-500 border-t-8 border-b-8">
        <div class='lg:mx-auto md:mx-auto sm:mx-auto mx-4 my-20 h-auto lg:w-1/2 md:w-1/2 sm:w-1/2'>
            
            <h1 class="text-2xl pb-3 font-semibold border-b-2">Sign In</h1>

        {% if messages %}
        <div class="my-3">
            {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500 text-white{% endif %} ">{{message}}</div>
            {% endfor %}
        </div>
           
        {% endif %}
        <form method='POST' class="mt-5">
            {% csrf_token %}
            {{ form }}
            <button class='bg-blue-500 px-2 py-1 rounded text-white mt-3' type="submit">Sign In</button>
        </form>
        <p class="mt-3"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    </div>
    </div>
{% endblock content %}
