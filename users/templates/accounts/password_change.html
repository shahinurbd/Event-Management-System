{% extends "base.html" %}
{% block content %}
    <div class="md:max-w-2xl sm:mx-auto py-5 w-full bg-white rounded-2xl shadow-lg my-10  border-pink-500 border-t-8 border-b-8">
        <div class='mx-auto w-4/5 my-9'>
            <h1 class="text-2xl pb-3 font-semibold border-b-2">Change Password</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form method='POST' class="mt-5">
            {% csrf_token %}
            {{ form }}
            <button class='bg-blue-500 px-2 py-2 rounded text-white mt-3' type="submit">Change Password</button>
        </form>
    </div>
    </div>
{% endblock content %}
