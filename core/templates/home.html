{% extends "base.html" %}
<title>{% block title %}Home{% endblock title %}</title>

{% load static %}
{% block content %}

<div class="bg-gray-700 bg-[url({% static "images/hero-img.jpg" %})] bg-cover bg-blend-soft-light">
    <section class="dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-4 text-4xl font-semibold tracking-tight leading-none md:text-5xl xl:text-6xl text-yellow-400 font-sans">One Stop</h1>
                <h1 class="max-w-2xl mb-4 text-6xl font-extrabold tracking-tight leading-none md:text-8xl xl:text-8xl text-yellow-400 font-sans">Event Planner</h1>
                <p class="max-w-2xl mb-6 font-light lg:mb-8 md:text-lg lg:text-xl text-white">EVERY EVENT SHOULD BE PERFECT.</p>
                <a href="{% url 'sign-up' %}" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white bg-yellow-500 rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900 hover:bg-[#FF9119]/80 focus:outline-none focus:ring-[#FF9119]/50">
                    Get started
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
                <a href="#" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white border border-gray-300 rounded-lg hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-500 dark:text-black dark:border-yellow-500 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                    About Us
                </a> 
            </div>
                        
        </div>
    </section>
</div>

{% endblock content %}
